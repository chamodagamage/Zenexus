<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
         <div class="col-lg-12">
            <div class="overlay" id='overlay'>
                <span onclick="displayOff()" class="closebtn">&times;</span>
                <h2 id='overlayText'></h2>
                <img id = 'overlayImage'/> 
             </div>
         </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="header">
                    <h1>New Zealand</h1>
                    <p>This project might be trickier than it seems. Look around carefully. What you see? The sky is blue, the grass is green. The sun shines through the window.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-6 ">
                <div class=" image-container">
                    <div class="circle" id= 'circle' onclick="displayOn(this)">
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 ">
                <div class=" image-container">
                      <div class="rectangle" id= 'rectangle' onclick="displayOn(this)">
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-6 ">
                <div class="image-container ">
                      <div class="square" id= 'square' onclick="displayOn(this)">

                      </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <div class="image-container ">
                    <div class="trangle" id= 'trangle' onclick="displayOn(this)">

                    </div>
              </div>
            </div>
        </div>
    </div>

</body>
<script src = "js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
